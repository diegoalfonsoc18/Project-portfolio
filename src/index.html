<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio</title>
  <link href="/src/output.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/9d5a3d6b35.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- This example requires Tailwind CSS v2.0+ -->
  <nav class="navbar">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">

          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>

              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Work</a>

              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">


          <!-- Profile dropdown -->
          <div class="ml-3 relative">
            <div>
              <button type="button"
                class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full" src="../img/Diego.png" alt="" />
              </button>
            </div>

            <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->

          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>

        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Work</a>

        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
      </div>
    </div>
  </nav>
  <section class="welcome bg-cover bg-center " style="background-image: url(../img/space2.png)" id="welcome-section">
    <div class="welcome-text">
      <h1>Hey I am Diego</h1>
      <p>a web developer</p>
    </div>
  </section>
  <section id="projects">
    <div class="projects-container">
      <p class="project-tile">There are some of my projects</p>
      <div class="container-projects">
        <div class="project-items">
          <a href="">
            <img src="../img/proyecto1.png" alt="">
            <div class="item-p">
              <p>Landing Page</p>
            </div>
          </a>
        </div>
        <div class="project-items">
          <a href="">
            <img src="../img/proyecto2.png" alt="">
            <div class="item-p">
              <p>Technical Documentation</p>
            </div>
          </a>
        </div>
        <div class="project-items">
          <a href="">
            <img src="../img/proyecto3.png" alt="">
            <div class="item-p">
              <p>Tribute Page</p>
            </div>
          </a>
        </div>
        <div class="project-items">
          <a href="">
            <img src="../img/proyecto4.png" alt="">
            <div class="item-p">
              <p>Apple Shop</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="profile-link">
    <div class="social-text">
      <p>Let's Work together...</p>
      <i>How do you coffee?</i>
    </div>
    <div class="social">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-github"></i>
      <i class="fa-brands fa-whatsapp"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-apple"></i>
      <i class="fa-brands fa-google"></i>
    </div>
  </section>
  <footer>
    <p>Â©Create for Diego Alfonso</p>
  </footer>
</body>

</html>
